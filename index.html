<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhijeet Pathy</title>
  <link rel="stylesheet" href="style.css">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#">Abhijeet Pathy</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Contact Information</h2>
      <div class="contact-details">
        <div class="contact-details__row" data-aos="fade-up">
          <div class="contact-details__email">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 13L0 7V3l12 7 12-7v4l-12 6z"/>
            </svg>
            Email: <a href="mailto:abhijeet@example.com">abhijeet@example.com</a>
          </div>
        </div>
        <div class="contact-details__row" data-aos="fade-up">
          <div class="contact-details__location">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 3.09 2.15 5.75 5 7.08 2.85-1.33 5-3.99 5-7.08 0-3.87-3.13-7-7-7zm0 10c-1.33 0-2.5-.68-3.26-1.72L12 9l3.26 3.28C14.5 11.32 13.33 12 12 12z"/>
            </svg>
            Location: San Francisco, CA
          </div>
        </div>
        <div class="contact-details__row" data-aos="fade-up">
          <div class="contact-details__hours">
            <h3>Hours of Operation</h3>
            <ul class="hours-list">
              <li class="hours-list__item">
                <span class="hours-list__from">Mon-Fri: </span>
                <span class="hours-list__to">9:00 AM - 5:00 PM</span>
              </li>
              <li class="hours-list__item">
                <span class="hours-list__from">Sat: </span>
                <span class="hours-list__to">10:00 AM - 4:00 PM</span>
              </li>
              <li class="hours-list__item">
                <span class="hours-list__from">Sun: </span>
                <span class="hours-list__to">Closed</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="sb-footer">
      <ul>
        <li><a href="https://twitter.com" class="sb-footer__social-link">Twitter</a></li>
        <li><a href="https://linkedin.com" class="sb-footer__social-link">LinkedIn</a></li>
        <li><a href="https://github.com" class="sb-footer__social-link">GitHub</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
  <!-- AOS JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
